<!DOCTYPE html>
<html>
<head>
    <title>HiUI.Modal</title>
    <link href="modal.css" type="text/css" rel="stylesheet">
</head>


<body>
    <button data-target="my_modal">show modal</button>


    <div class="hi-modal" id="my_modal">
        <div class="full-overlay" data-close="my_modal"></div>
        <div class="modal-wrap"></div>
    </div>


    <script src="../jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="modal.js" type="text/javascript"></script>
    <script type="text/javascript">
        // init
        new HiModal({
            dom          : 'my_modal',
            bg_type      : 'black',
            default_show : false
        });
    </script>
</body>

</html>
